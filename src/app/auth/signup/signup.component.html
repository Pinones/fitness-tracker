<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" 
            matInput 
            placeholder="Your email" 
            email 
            required 
            ngModel 
            name="email"
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="should be at least 6 characters long">
            <input type="password" 
            matInput 
            placeholder="Your password" 
            required 
            minlength="6"
            ngModel
            name=password
            #pwInput="ngModel"
            >
            <mat-hint align="end"> {{pwInput.value?.length }} /6</mat-hint>
            <mat-error> Must has 6 characters  </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput [matDatepicker]="picker" placeholder="Your Birthdate">
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
