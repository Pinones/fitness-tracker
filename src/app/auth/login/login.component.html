<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" 
            matInput
            placeholder="Your Email"
            email
            required
            ngModel
            name="email"
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must no be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input type="password" 
            matInput 
            placeholder="Your password" 
            required 
            minlength="6"
            ngModel
            name=password
            #pwInput="ngModel"
            >
            <mat-hint align="end"> {{pwInput.value?.length }} /6</mat-hint>
            <mat-error> Must has 6 characters  </mat-error>
        </mat-form-field>
         <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
